name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: givescompliments.com
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/strange-planet
            git config --global --add safe.directory /var/www/strange-planet
            git pull
            .venv/bin/pip install -q -e .
            chown -R www-data:www-data /var/www/strange-planet
            systemctl restart strange-planet
