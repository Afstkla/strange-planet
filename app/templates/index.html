<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strange Planet Translator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .controls {
            padding: 20px 30px;
            background: #f7fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-selector label {
            font-weight: 600;
            color: #2d3748;
        }

        .model-selector select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
        }

        .translator-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }

        .input-section, .output-section {
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .input-section {
            border-right: 1px solid #e2e8f0;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        textarea {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            font-size: 1em;
            font-family: inherit;
            resize: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        #input-text {
            background: #ffffff;
        }

        #output-text {
            background: #f7fafc;
        }

        .copy-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a67d8;
        }

        .copy-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            color: #667eea;
            font-style: italic;
            margin-top: 10px;
        }

        .error {
            color: #e53e3e;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .translator-container {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Strange Planet Translator</h1>
            <p>Transform your words into the verbose, clinical language of Strange Planet</p>
        </div>
        

        <div class="translator-container">
            <div class="input-section">
                <div class="section-title">Enter your text:</div>
                <textarea 
                    id="input-text" 
                    placeholder="Type your message here... (e.g., 'I'm happy to see my dog')"
                    autocomplete="off"
                ></textarea>
                <div class="loading" id="loading">Translating...</div>
                <div class="error" id="error"></div>
            </div>

            <div class="output-section">
                <div class="section-title">Strange Planet Translation:</div>
                <textarea 
                    id="output-text" 
                    readonly 
                    placeholder="Your translation will appear here..."
                ></textarea>
                <button class="copy-btn" id="copy-btn" onclick="copyTranslation()">Copy Translation</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
